name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ”¥ THIS FIXES THE 403 ISSUE

    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Jainakarsh27
          outputs: |
            dist/github-snake.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
